<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Login Page</title>
    </head>
    <body style="background-color:#3c3d40; color: #36174D">        
        <div style="background-color: #f3efff; border-radius: 10px; border: 1px solid black; margin-left: 10%; margin-right: 10%; margin-top: 5%;">
            <div class="flex-container">
                <div style="flex-grow: 4"></div>
                <div style="flex-grow: 4">Login</div>
                <div style="flex-grow: 4"></div>
            </div>
            <div class="flex-container">
                <div id="username" style="flex-grow: 6">Username</div>
                <div style="flex-grow: 6"><input type="text" id="usernameInput" name="usernameInput"></div>
            </div>
            <div class="flex-container" style="margin-bottom: 5%;">
                <div id=password" style="flex-grow: 6">Password</div>
                <div style="flex-grow: 6"><input type="text" id="passwordInput" name="passwordInput"></div><!--change to type password when login works-->
            </div>
            <div class="flex-container">
                <div style="flex-grow: 4"></div>
                <div style="flex-grow: 4">
                    <button>Login</button>
                </div>
                <div style="flex-grow: 4"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
